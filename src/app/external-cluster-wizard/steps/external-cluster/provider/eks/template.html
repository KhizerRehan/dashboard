<form [formGroup]="form"
      [fxLayout]="isDialogView() ? 'column' : 'row'"
      fxLayoutGap="30px"
      fxLayout.md="column"
      fxLayoutGap.md="30px"
      fxLayout.sm="column"
      fxLayoutGap.sm="30px"
      fxLayout.xs="column"
      fxLayoutGap.xs="30px">

  <div [fxFlex]="isDialogView() ? '100%' : '50%'"
       fxLayout="column"
       fxLayoutGap="8px">

    <!--Heading Show on Wizard-->
    <mat-card-header *ngIf="!isDialogView()"
                     class="km-no-padding">
      <mat-card-title>Basic Settings</mat-card-title>
    </mat-card-header>


    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             type="text"
             autocomplete="off"
             [formControlName]="Controls.Name">
      <button *ngIf="!dialogEditMode"
              mat-icon-button
              type="button"
              matSuffix
              class="km-randomize-btn"
              matTooltip="Generate name"
              (click)="generateName()">
        <i class="km-icon-randomize"></i>
      </button>
      <mat-hint>Enter a unique name for this cluster</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Kubernetes Version</mat-label>
      <input [formControlName]="Controls.Version"
             matInput
             type="text"
             autocomplete="off">

      <mat-hint>
        Provide kubernetes versions
        <a href="https://docs.aws.amazon.com/eks/latest/userguide/kubernetes-versions.html"
           target="_blank">supported versions</a>.
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cluster service role</mat-label>
      <input matInput
             type="text"
             autocomplete="off"
             [formControlName]="Controls.RoleArn">
      <mat-hint>Enter a unique name for your role, such as e.g eksClusterRole.</mat-hint>
    </mat-form-field>
  </div>

  <div [fxFlex]="isDialogView() ? '100%' : '50%'"
       fxLayout="column"
       fxLayoutGap="8px">

    <!--Wizard Heading:-->
    <mat-card-header *ngIf="!isDialogView()"
                     class="km-no-padding">
      <mat-card-title>Networking</mat-card-title>
    </mat-card-header>

    <km-chip-list label="Subnet"
                  placeholder="Select subnet ids..."
                  description="Use commas, space or enter key as the separators."
                  [formControlName]="Controls.SubnetIds"
                  (onChange)="onSubnetIdsChange($event)">
    </km-chip-list>

    <km-chip-list label="Security Groups"
                  placeholder="Select Security Group ids..."
                  description="Use commas, space or enter key as the separators."
                  [formControlName]="Controls.SecurityGroupsIds"
                  (onChange)="onSecurityGroupIdsChange($event)">
    </km-chip-list>
  </div>
</form>
