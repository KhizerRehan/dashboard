<form [formGroup]="form"
      fxLayout="row"
      fxLayoutGap="30px"
      fxLayout.md="column"
      fxLayoutGap.md="30px"
      fxLayout.sm="column"
      fxLayoutGap.sm="30px"
      fxLayout.xs="column"
      fxLayoutGap.xs="30px">

  <div fxFlex="50%"
       fxLayout="column"
       fxLayoutGap="8px">
    <!--Heading Show on Wizard-->
    <mat-card-header class="km-no-padding">
      <mat-card-title>Cluster</mat-card-title>
    </mat-card-header>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             type="text"
             autocomplete="off"
             [formControlName]="Controls.Name" />
      <button mat-icon-button
              type="button"
              matSuffix
              class="km-randomize-btn"
              matTooltip="Generate name"
              (click)="generateName()">
        <i class="km-icon-randomize"></i>
      </button>
      <mat-hint>Enter a unique name for this cluster</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Kubernetes Version</mat-label>
      <input [formControlName]="Controls.Version"
             matInput
             type="text"
             autocomplete="off" />

      <mat-hint>
        Set the kubernetes version see list of
        <a href="https://docs.aws.amazon.com/eks/latest/userguide/kubernetes-versions.html"
           target="_blank">supported versions</a>.
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cluster service role</mat-label>
      <input matInput
             type="text"
             autocomplete="off"
             [formControlName]="Controls.RoleArn" />
      <mat-hint>Enter a unique name for your role, such as e.g eksClusterRole.</mat-hint>
    </mat-form-field>
  </div>

  <div fxFlex="50%"
       fxLayout="column"
       fxLayoutGap="8px">

    <mat-card-header class="km-no-padding">
      <mat-card-title>Networking</mat-card-title>
    </mat-card-header>


    <km-autocomplete label="VPC"
                     emitValue="true"
                     required="true"
                     [isLoading]="isLoading"
                     [options]="vpcs"
                     [formControlName]="Controls.Vpcs">
    </km-autocomplete>

    <ng-container *ngIf="form.get(Controls.Vpcs).value?.main">
      <km-chip-autocomplete label="Subnet"
                            placeholder="Select Subnet ID's"
                            [tags]="subnetIds"
                            [required]="true"
                            [formControlName]="Controls.SubnetIds"></km-chip-autocomplete>

      <km-chip-autocomplete label="Security Groups"
                            placeholder="Select SecurityGroup ID's"
                            [tags]="securityGroupIds"
                            [required]="true"
                            [formControlName]="Controls.SecurityGroupsIds"></km-chip-autocomplete>
    </ng-container>
  </div>
</form>
